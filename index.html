<!DOCTYPE html>
<html>
<head>
  <title>Echover Products</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #222; }
    .product { background: white; border-radius: 10px; padding: 15px; margin: 15px auto; width: 90%; max-width: 400px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    img { width: 100%; border-radius: 10px; }
    .price { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Welcome to Echover</h1>

  <div class="product">
    <img src="https://via.placeholder.com/400x300" alt="Product 1">
    <h2>Echover Product 1</h2>
    <p class="price">$10.00</p>
    <p>This is a great product from Echover.</p>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/400x300" alt="Product 2">
    <h2>Echover Product 2</h2>
    <p class="price">$20.00</p>
    <p>Another high-quality product by Echover.</p>
  </div>

  <footer style="text-align:center; margin-top:30px;">
    <p>Contact: echover@example.com | WhatsApp: +1234567890</p>
  </footer>
</body>
</html>
